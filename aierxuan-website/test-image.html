<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片显示测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-6">图片显示测试</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 测试图片列表 -->
        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-2">测试图片 1</h2>
            <div class="relative overflow-hidden rounded-lg border-2 border-gray-300" style="aspect-ratio: 16/9;">
                <img src="/uploads/blog/1761035881355-xvkezzjygnq.png"
                     alt="测试图片1"
                     class="w-full h-full object-cover"
                     onload="console.log('图片1加载成功')"
                     onerror="console.error('图片1加载失败'); this.nextElementSibling.style.display='block';">
                <div class="hidden absolute inset-0 bg-red-100 flex items-center justify-center text-red-600">
                    加载失败
                </div>
            </div>
            <p class="text-sm text-gray-600 mt-2">/uploads/blog/1761035881355-xvkezzjygnq.png</p>
        </div>

        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-2">测试图片 2</h2>
            <div class="relative overflow-hidden rounded-lg border-2 border-gray-300" style="aspect-ratio: 16/9;">
                <img src="/uploads/blog/1761035852481-aaz963rrxeq.png"
                     alt="测试图片2"
                     class="w-full h-full object-cover"
                     onload="console.log('图片2加载成功')"
                     onerror="console.error('图片2加载失败'); this.nextElementSibling.style.display='block';">
                <div class="hidden absolute inset-0 bg-red-100 flex items-center justify-center text-red-600">
                    加载失败
                </div>
            </div>
            <p class="text-sm text-gray-600 mt-2">/uploads/blog/1761035852481-aaz963rrxeq.png</p>
        </div>

        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-2">测试图片 3</h2>
            <div class="relative overflow-hidden rounded-lg border-2 border-gray-300" style="aspect-ratio: 16/9;">
                <img src="/uploads/blog/1761035761551-yl6f29nhuu.png"
                     alt="测试图片3"
                     class="w-full h-full object-cover"
                     onload="console.log('图片3加载成功')"
                     onerror="console.error('图片3加载失败'); this.nextElementSibling.style.display='block';">
                <div class="hidden absolute inset-0 bg-red-100 flex items-center justify-center text-red-600">
                    加载失败
                </div>
            </div>
            <p class="text-sm text-gray-600 mt-2">/uploads/blog/1761035761551-yl6f29nhuu.png</p>
        </div>
    </div>

    <!-- 诊断信息 -->
    <div class="mt-8 bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">诊断信息</h2>
        <div id="diagnostics" class="space-y-2 text-sm">
            <p>正在收集诊断信息...</p>
        </div>
    </div>

    <script>
        // 诊断脚本
        window.addEventListener('load', function() {
            const diagnostics = document.getElementById('diagnostics');
            const info = [];

            info.push(`当前URL: ${window.location.href}`);
            info.push(`协议: ${window.location.protocol}`);
            info.push(`主机: ${window.location.host}`);

            // 测试网络请求
            fetch('/uploads/blog/1761035881355-xvkezzjygnq.png', { method: 'HEAD' })
                .then(response => {
                    info.push(`图片HEAD请求状态: ${response.status} ${response.statusText}`);
                    info.push(`图片Content-Type: ${response.headers.get('content-type')}`);
                    info.push(`图片Content-Length: ${response.headers.get('content-length')}`);
                })
                .catch(error => {
                    info.push(`图片HEAD请求失败: ${error.message}`);
                });

            // 检查控制台错误
            setTimeout(() => {
                info.push(`页面加载完成，请检查控制台输出`);
                diagnostics.innerHTML = info.map(i => `<p class="text-gray-700">${i}</p>`).join('');
            }, 2000);
        });
    </script>
</body>
</html>
